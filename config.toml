# Site settings
baseURL = "https://admiral-trackbar.github.io/"
languageCode = "en-us"
title = "Admiral Trackbar"
themeDir = "themes"
theme = "hugo-agency-theme"

# Enter your tracking code to enable Google Analytics
googleAnalytics = ""

[params]
